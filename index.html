<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="resume-container">
    <!-- Form to dynamically update resume -->
    <section id="resume-form">
      <h1>Interactive Resume Builder</h1>
      <form id="resume-builder-form">
        <!-- Form fields here -->
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
          <span class="error-message" id="name-error"></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <span class="error-message" id="email-error"></span>
        </div>
        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="Country code + 10 digits (e.g., +1 1234567890)" pattern="^\+\d{1,3}\s\d{10}$" title="Enter phone number with country code followed by 10 digits (e.g., +1 1234567890)" required>
          <span class="error-message" id="phone-error"></span>
        </div>
        <div>
          <label for="education">Education:</label>
          <input type="text" id="education" placeholder="Enter your education" required>
          <span class="error-message" id="education-error"></span>
        </div>
        <div>
          <label for="skills-input">Skills (comma-separated):</label>
          <input type="text" id="skills-input" placeholder="e.g., HTML, CSS, JavaScript" required>
          <span class="error-message" id="skills-error"></span>
        </div>
        <div>
          <label for="work">Work Experience:</label>
          <input type="text" id="work" placeholder="Enter your work experience" required>
          <span class="error-message" id="work-error"></span>
        </div>
        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <!-- Generated Resume -->
    <!-- Existing Resume Structure -->
<div class="resume-header">
  <div class="personal-info">
    <img src="https://pics.craiyon.com/2023-11-15/GagX-401RmKzhk5H6nnmyQ.webp" alt="Profile Picture" class="profile-pic">
    <div>
      <h1 id="name-display" class="name" contenteditable="true">Abdul Ahad</h1>
      <p id="email-display" class="contact" contenteditable="true">abdulahad69471@gmail.com</p>
      <p id="phone-display" class="contact" contenteditable="true">+9210101010</p> <!-- Dynamic phone display -->
    </div>
  </div>
</div>
    
    <section id="education" class="resume-section">
      <h2>Education</h2>
      <p id="education-display">Sir Syed University of Engineering and Technology</p>
    </section>
    
    <section id="skills" class="resume-section">
      <h2>Skills</h2>
      <ul id="skills-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>TypeScript</li>
      </ul>
    </section>
    
    <section id="work-experience" class="resume-section">
      <h2>Work Experience</h2>
      <p id="work-display">Software Engineer at Infosys (2022 - Present)</p>
    </section>    
  </div>

  <script src="resume.js" type="module"></script>
</body>
</html>
